<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button><a href="{{url_for('table_menu')}}">Go Back.</a></button>
    <table>
        <thead>
            <td>Course ID</td>
            <td>Course Title</td>
            <td>Department Name</td>
        </thead>
        <tbody>
            {%for row in rows%}
            <tr>

                {%for x in row%}
                <td> 
                    {{x}}
                </td>
                {%endfor%}
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
